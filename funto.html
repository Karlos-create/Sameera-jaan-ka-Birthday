<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        h1 {
            color: white;
        }

        /* Center the card */
        .card {
            width: 410px;
            height: 254px;
            border-radius: 4px;
            background: #000000;
            display: flex;
            gap: 5px;
            padding: .4em;
            justify-content: center;
            align-items: center;
        }

        .card p {
            height: 100%;
            flex: 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 2px;
            transition: all .5s;
            background: #212121;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card p:hover {
            flex: 4;
        }

        .card p img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all .5s;
        }

        .card p:hover img {
            /* Image remains unchanged when hovered */
        }

        /* Make the card responsive for mobile view */
        @media (max-width: 768px) {
            .card {
                width: 300px;
                /* Only width is decreased */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 220px;
                /* Further decrease for smaller screens */
            }
        }

        /* Button styling */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .button-3d {
            -webkit-appearance: none;
            appearance: none;
            position: relative;
            border-width: 0;
            padding: 0 8px;
            min-width: 4em;
            min-height: 4em;
            box-sizing: border-box;
            background: transparent;
            font: inherit;
            cursor: pointer;
            margin: 10px;
            border-radius: 20px;
        }

        .button-top {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            padding: 8px 16px;
            transform: translateY(0);
            color: #fff;
            background-image: linear-gradient(145deg, #6a11cb, #2575fc);
            text-shadow: 0 -1px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            transition: transform 0.3s, border-radius 0.3s, background 10s;
        }

        .button-3d:active .button-top {
            border-radius: 10px 10px 8px 8px / 8px;
            transform: translateY(2px);
            background-image: linear-gradient(145deg, #2575fc, #6a11cb);
        }

        .button-bottom {
            position: absolute;
            z-index: 1;
            bottom: 4px;
            left: 4px;
            border-radius: 20px;
            padding-top: 6px;
            width: calc(100% - 8px);
            height: calc(100% - 10px);
            background-image: linear-gradient(145deg, #2575fc, #6a11cb);
            box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);
            transition: border-radius 0.2s, padding-top 0.2s;
        }

        .button-base {
            position: absolute;
            z-index: 0;
            top: 4px;
            left: 0;
            border-radius: 20px;
            width: 100%;
            height: calc(100% - 4px);
            background-color: rgba(0, 0, 0, 0.15);
            box-shadow: 0 1px 1px 0 rgba(255, 255, 255, 0.75),
                inset 0 2px 2px rgba(0, 0, 0, 0.25);
            transition: border-radius 0.2s, padding-top 0.2s;
        }

        .button-3d:active .button-bottom {
            border-radius: 10px 10px 8px 8px / 8px;
            padding-top: 0;
        }

        .button-3d:active .button-base {
            border-radius: 10px 10px 8px 8px / 8px;
        }

        .card p img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all .5s;
        }

        .card p video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the video covers the entire area */
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <h1>Our Precious Moment</h1>
    <div class="card">
        <p><img src="img/23.jpg" alt="Image 1"></p>
        <p><video autoplay  controls loop src="img/rr.mp4"></p>

        <p><img src="img/25.jpg" alt="Image 3"></p>
        <p><video autoplay  controls loop src="img/kk.mp4"></p>

        <p><img src="img/32.jpg" alt="Image 5"></p>
    </div>
    <div class="card">
        <p><img src="img/35.jpg" alt="Image 6"></p>
        <p><video autoplay  controls loop src="img/mik.mp4"></p>
        <p><video autoplay muted controls loop src="img/27.mp4" alt="Image 9"></p>
        <p><video autoplay muted controls loop src="img/22.mp4"></p>
    </div>
    <div class="card">
        <p><video autoplay muted controls loop src="img/42.mp4" alt="Image 9"></p>

        <p><video autoplay muted controls loop src="img/20.mp4" alt="Image 9"></p>

        <p><video autoplay muted controls loop src="img/7.mp4" alt="Image 9"></p>

        <p><video autoplay muted controls loop src="img/3.mp4" alt="Image 9"></p>

        <p><video autoplay muted  controls loop src="img/nig.mp4" alt="Image 9"></p>

    </div>


    <div class="button-container">
        <a href="about2.html"><button class="button-3d">
                <div class="button-top">
                    <span class="material-icons">❮</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button></a>
        <a href="about3.html"><button class="button-3d">
                <div class="button-top">
                    <span class="material-icons">❯</span>
                </div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button></a>
    </div>

</body>

</html>
